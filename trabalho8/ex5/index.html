<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Janela Modal</title>
    <style>
        /* Estilos gerais para a página */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 200vh; /* Aumenta a altura para demonstrar que o modal trava o scroll */
            margin: 0;
            padding: 20px;
        }

        /* O fundo escurecido (overlay) que cobre a tela inteira */
        #modal-overlay {
            position: fixed; /* Fica fixo na tela, mesmo com rolagem */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Cor preta com 60% de opacidade */
            z-index: 999; /* Garante que fique acima de todo o conteúdo */
            
            /* Começa escondido */
            display: none;
            
            /* Usa flexbox para centralizar a janela modal filha */
            justify-content: center;
            align-items: center;
        }

        #modal {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #555;
        }
        .close-btn:hover {
            color: #000;
        }

        /* Botão principal para abrir o modal */
        #open-modal-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* Classe de controle: quando aplicada, torna o modal visível */
        #modal-overlay.active {
            display: flex;
        }
    </style>
</head>
<body>

    <h1>Exercício 5: Janela Modal</h1>
    <p>Clique no botão abaixo para abrir a janela modal.</p>
    <button id="open-modal-btn">Abrir Modal</button>

    <div id="modal-overlay">
        <div id="modal">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2>Título da Janela Modal</h2>
            <p>Este é o conteúdo da sua janela modal. Você pode colocar qualquer elemento HTML aqui dentro, como textos, imagens ou formulários.</p>
            <p>Clique no 'X' ou fora desta caixa para fechar.</p>
        </div>
    </div>

    <script>
        // --- 1. SELEÇÃO DOS ELEMENTOS DO DOM ---
        // Seleciona o elemento do overlay do modal.
        const modalOverlay = document.getElementById('modal-overlay');
        
        // Seleciona o botão que vai abrir o modal.
        const openModalBtn = document.getElementById('open-modal-btn');
        
        // Seleciona o botão de fechar (o 'X') dentro do modal.
        const closeModalBtn = document.getElementById('close-modal-btn');


        // --- 2. FUNÇÕES PARA ABRIR E FECHAR O MODAL ---

        // Função para abrir o modal: adiciona a classe 'active' ao overlay.
        function openModal() {
            modalOverlay.classList.add('active');
        }

        // Função para fechar o modal: remove a classe 'active' do overlay.
        function closeModal() {
            modalOverlay.classList.remove('active');
        }


        // --- 3. ADIÇÃO DOS "OUVINTES" DE EVENTOS ---

        openModalBtn.addEventListener('click', openModal);
        
        closeModalBtn.addEventListener('click', closeModal);
        
        modalOverlay.addEventListener('click', function(event) {
            // Verifica se o local clicado (event.target) é o próprio overlay
            // e não um de seus filhos (como a caixa de diálogo #modal).
            if (event.target === modalOverlay) {
                closeModal();
            }
        });
    </script>

</body>
</html>
