<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Veja como nossa clínica é por dentro, visualizando fotos do nosso interior.">
    <title>Clinica ABC Health</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forms.css">
</head>

<body>

    <header>
        <h1>Clinica ABC Health</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>

        <h2 id="cadastro">Cadastro</h2>

        <form enctype="multipart/form-data" action="cadastraCliente.php" method="post">
        
            <fieldset class="form">
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome..." maxlength="50" minlength="2" required autofocus>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail..." required>
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required>
                </div>
                <div>
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade" placeholder="Insira sua idade..." min="1" required>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required>
                </div>
                <div>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento">
                </div>
                <fieldset class="sexo">
                    <legend>Sexo</legend>
                    <div>
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" id="outro" name="sexo" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </fieldset>
                <div>
                    <label for="estadoCivil">Estado Civil</label>
                    <select id="estadoCivil" name="estadoCivil">
                        <option value="">Selecione</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div>
                    <label for="time">Time do Coração</label>
                    <input type="text" id="time" name="time" value="Clube Atlético Mineiro" readonly>
                </div>
                
            </fieldset>

            <fieldset class="form">
                <legend>Endereço</legend>
                <div>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite seu CEP..." pattern="[0-9]{5}-[0-9]{3}" required>
                </div>
                <div>
                    <label for="tipoLogradouro">Tipo de Logradouro</label>
                    <select id="tipoLogradouro" name="tipoLogradouro" required>
                        <option value="">Selecione</option>
                        <option value="rua">Rua</option>
                        <option value="avenida">Avenida</option>
                        <option value="praca">Praça</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div>
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" placeholder="Digite seu logradouro..." required>
                </div>
                <div>
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro..." required>
                </div>
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade..." required>
                </div>
                <div>
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" placeholder="Digite seu estado..." required>
                </div>
                
            </fieldset>

            <fieldset class="form">
                <legend>Informações adicionais</legend>
                <fieldset>
                    <legend>Interesses</legend>
                    <div>
                        <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
                        <label for="filmes">Filmes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
                        <label for="informatica">Informática</label>
                    </div>
                    <div>
                        <input type="checkbox" id="games" name="interesses[]" value="games">
                        <label for="games">Games</label>
                    </div>
                    <div>
                        <input type="checkbox" id="livros" name="interesses[]" value="livros">
                        <label for="livros">Livros</label>
                    </div>
                    <div>
                        <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                        <label for="roupas">Roupas</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Informações Complementares</legend>
                    <div>
                        <textarea name="infoComplementar" id="infoComplementar" rows="5" cols="100"></textarea>
                    </div>
                </fieldset>
                <fieldset class="foto">
                    <legend>Foto de Perfil</legend>
                    <label for="foto" class="botao">Escolher arquivo</label>
                    <input type="file" id="foto" name="foto" accept=".png, .jpg, .jpeg">
                </fieldset>
                <input type="hidden" name="secreto" id="secreto" value="sucesso">
                
            </fieldset>
            <button>Salvar</button>
        </form>
    </main>

    <footer>
        <address>Av. João Naves de Ávila, Santa Mônica, Uberlândia</address>
    </footer>

</body>

</html>
