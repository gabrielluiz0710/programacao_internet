<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Teste Ajax - onerror</title>
  <style>
    body {
      font: 1.2rem Helvetica;
      line-height: 1.5rem;
      background-image: url("images/bg2.jpg");
      background-size: cover;
      margin: 0;
    }

    main {
      width: 60%;
      background-color: #fff;
      border: 0.5px solid #ccc;
      margin: 0;
      padding: 2% 4%;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <main>
    <label for="cep">Informe o CEP (38400-100 ou 38700-000)</label>
    <input type="text" id="cep">
    <span id="cidade"><span>
  </main>

  <script>
    function buscaCidade(cep) {
      // Se o CEP não tiver ao menos 9 caracteres, para
      if (cep.length != 9) 
        return;

      // Cria objeto AJAX
      let xhr = new XMLHttpRequest();
      // Define que o objeto fará um GET para o arquivo php, passando o CEP como parâmetro
      xhr.open("GET", "busca-cidade.php?cep=" + cep);
      xhr.onload = function () {
        // Quando o objeto retornar o resultado, se o status for 200 (tiver dado certo), exibe o texto retornado no span cidade
        if (xhr.status == 200)
          document.getElementById("cidade").textContent = xhr.responseText;
        // Caso o status não for 200 (não tiver resultado), limpa o span cidade e exibe o erro no console
        else {
          document.getElementById("cidade").textContent = "";
          console.log(xhr.status, xhr.statusText, xhr.responseText);
        }
      };

      // Caso haja um erro de rede, exibe no console
      xhr.onerror = function () {
        console.log("Erro de rede");
      };

      // Envia o objeto 
      xhr.send();
    }

    // Encontra o campo de input do CEP
    const inputCep = document.querySelector("#cep");
    // Função será chamada toda vez que o usuário soltar uma tecla
    inputCep.onkeyup = () => buscaCidade(inputCep.value);
  </script>

</body>

</html>
