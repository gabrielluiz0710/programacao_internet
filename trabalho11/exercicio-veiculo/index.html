<!DOCTYPE html>
<html>

<head>
  <title>Desenvolvimento Web com Ajax</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      padding-top: 1rem;
    }

    h3 {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <form name="buscaVeiculo" class="row g-3">
      <div>
        <label for="marca" class="form-label">Informe a marca do veículo</label>
        <select id="marca" name="marca" class="form-select">
        </select>
      </div>
      <div>
        <label for="modelo" class="form-label">Informe o modelo do veículo</label>
        <select id="modelo" name="modelo" class="form-select">
        </select>
      </div>
    </form>
    <hr>
    <h3>Veículos localizados</h3>
    <table class="table table-striped" id="tabelaVeiculos">
      <!--tabela HTML para apresentação dinâmica dos dados dos veículos -->
    </table>
  </div>

  <script>

    function carregaMarcasDistintas() {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "get-marcas.php");
      xhr.responseType = 'json';

      xhr.onload = function () {
        if (xhr.status === 200) {
          const selectMarca = document.querySelector("#marca");
          const marcas = xhr.response;

          // Popula o select de marcas
          for (const marca of marcas) {
            const option = document.createElement("option");
            option.value = marca;
            option.textContent = marca;
            selectMarca.appendChild(option);
          }
        } else {
          console.error("Falha ao carregar marcas:", xhr.statusText);
        }
      };
      
      xhr.send();
    }

    function carregaModelosDaMarca() {
      const selectMarca = document.querySelector("#marca");
      const selectModelo = document.querySelector("#modelo");
      const marcaSelecionada = selectMarca.value;

      selectModelo.innerHTML = "<option selected disabled>Selecione um modelo</option>";
      document.querySelector("#tabelaVeiculos").innerHTML = "";
      
      if (!marcaSelecionada) return;

      const xhr = new XMLHttpRequest();
      xhr.open("GET", "get-modelos.php?marca=" + encodeURIComponent(marcaSelecionada));
      xhr.responseType = 'json';

      xhr.onload = function () {
        if (xhr.status === 200) {
          const modelos = xhr.response;

          for (const modelo of modelos) {
            const option = document.createElement("option");
            option.value = modelo;
            option.textContent = modelo;
            selectModelo.appendChild(option);
          }
        } else {
          console.error("Falha ao carregar modelos:", xhr.statusText);
        }
      };

      xhr.send();
    }

    function carregaVeiculosDoModelo() {
      const selectModelo = document.querySelector("#modelo");
      const modeloSelecionado = selectModelo.value;
      
      document.querySelector("#tabelaVeiculos").innerHTML = "";

      if (!modeloSelecionado) return;
      
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "get-veiculos.php?modelo=" + encodeURIComponent(modeloSelecionado));
      xhr.responseType = 'json';

      xhr.onload = function () {
        if (xhr.status === 200) {
          exibeVeiculos(xhr.response);
        } else {
          console.error("Falha ao carregar veículos:", xhr.statusText);
        }
      };

      xhr.send();
    }

    function exibeVeiculos(veiculos) {
      const tabela = document.querySelector("#tabelaVeiculos");
      tabela.innerHTML = "";

      if (veiculos.length === 0) return;

      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      const headers = ["Modelo", "Ano", "Cor", "Quilometragem"];
      
      headers.forEach(headerText => {
        const th = document.createElement("th");
        th.textContent = headerText;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      tabela.appendChild(thead);

      const tbody = document.createElement("tbody");
      for (const veiculo of veiculos) {
        const row = document.createElement("tr");

        Object.values(veiculo).forEach(text => {
          const cell = document.createElement("td");
          cell.textContent = text;
          row.appendChild(cell);
        });

        tbody.appendChild(row);
      }
      tabela.appendChild(tbody);
    }
    
    window.onload = carregaMarcasDistintas;

    document.querySelector("#marca").addEventListener("change", carregaModelosDaMarca);
    
    document.querySelector("#modelo").addEventListener("change", carregaVeiculosDoModelo);


  </script>

</body>

</html>
