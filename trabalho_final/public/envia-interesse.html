    <main>
      <div class="container">
        <div class="detalhe-carro">
          <div id="carro-imagens" class="detalhe-carro-imagens"></div>

          <div class="detalhe-carro-info">
            <h1 id="carro-titulo">Carregando...</h1>
            <p id="carro-preco">Carregando...</p> 
            <p id="carro-marca"><strong>Marca:</strong> Carregando...</p>
            <p id="carro-modelo"><strong>Modelo:</strong> Carregando...</p>

            <p id="carro-cidade"><strong>Localização:</strong> Carregando...</p>
          </div>
        </div>

        <div class="formulario-interesse">
          <h2>Tem interesse? Envie uma mensagem!</h2>
          <form action="#" method="post">
            <div>
              <label for="nome">Seu Nome:</label>
              <input type="text" id="nome" name="nome" required />
            </div>
            <div>
              <label for="telefone">Seu Telefone:</label>
              <input
                type="tel"
                id="telefone"
                name="telefone"
                placeholder="(00) 90000-0000"
                required
              />
            </div>
            <div>
              <label for="mensagem">Sua Mensagem:</label>
              <textarea
                id="mensagem"
                name="mensagem"
                rows="6"
                required
              ></textarea>
            </div>
            <div>
              <button type="submit">Enviar Mensagem</button>
            </div>
          </form>
        </div>
      </div>
