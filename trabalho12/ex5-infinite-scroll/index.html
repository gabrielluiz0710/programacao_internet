<!DOCTYPE html>
<html>

<head>
  <title>Rolagem Infinita</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #dedede;
      font-family: Helvetica;
      width: 60%;
      margin: 0 auto;
      margin-top: 3rem;
    }

    h2 {
      font-size: 2.5rem;
      color: #888;
    }

    .item {
      background-color: white;
      padding: 1rem;
      margin: 1rem 0;
    }

    .item-image {
      width: 150px;
      height: 150px;
      margin: 0 2rem;
    }

    .item-name {
      font: 2em Verdana;
      color: #888;
    }

    .item-price {
      font: 2em Verdana;
      color: darkgreen;
      margin-left: 2rem;
    }

    .item-price::before {
      content: 'R$ ';
    }
  </style>
</head>

<body>

  <section id="products">
    <h2>Nossos produtos</h2>

    <!-- O contúdo de um <template> não é renderizado automaticamente na página, e não é visível
      diretamente por métodos como document.querySelector, pois ele é tratado como um 
      fragmento de documento (Document Fragment). Entretanto, podemos utilizar
      a propriedade 'content' para acessar seu conteúdo, cloná-lo com o método cloneNode e 
      inserí-lo na árvore DOM renderizada com appendChild -->
    <template id="item-template">
      <div class="item">
        <img class="item-image">
        <span class="item-name"></span>
        <span class="item-price"></span>
      </div>
    </template>

  </section>

  <script>

    function renderProducts(newProducts) {
      // Localiza a section
      const prodsSection = document.getElementById("products");
      // Acessa o template
      const divItemTemplate = document.getElementById("item-template").content.firstElementChild;
      for (let product of newProducts) {
        // Clona o template para criar um novo item
        const newItem = divItemTemplate.cloneNode(true);
        // Preenche os dados do produto
        newItem.querySelector(".item-image").src = product.imagePath;
        newItem.querySelector(".item-name").textContent = product.name;
        newItem.querySelector(".item-price").textContent = product.price;
        // Adiciona o item preenchido na seção de produtos
        prodsSection.appendChild(newItem);
      };
    }
    // Funçãoa assíncrona para carregar produtos
    async function loadProducts() {
      try {
        // Faz a requisição para o php
        let response = await fetch("more-products.php");
        if (!response.ok) throw new Error(response.statusText);
        // Converte a resposta JSON em JavaScript
        var products = await response.json();
      }
      catch (e) {
        console.error(e);
        return;
      }
      // Chama a função para renderizar os produtos recebidos
      renderProducts(products);
    }
    // Quando a página carrega pela primeira vez, busca o primeiro combo de produtos
    window.onload = function () {
      loadProducts();
    }
    // Evento que dispara toda vez que o usuário scrolla a página
    window.onscroll = function () {
        // Verifica se o usuário chegou ao final da página
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        // Se chegou, carrega mais produtos
        loadProducts();
      }
    };

  </script>

</body>

</html>
