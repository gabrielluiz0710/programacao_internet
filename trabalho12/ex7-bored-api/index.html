<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - Gerador de Piadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 2rem;
            background-color: #e9ecef;
        }

        .container {
            max-width: 700px;
        }

        .spinner-container {
            text-align: center;
            margin: 2rem 0;
        }

        #jokePunchline {
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }
    </style>
</head>

<body>
    <main class="container bg-white p-4 p-md-5 rounded shadow">

        <div class="text-center">
            <h1 class="mb-3">Gerador de Piadas</h1>
            <p class="lead">
                Precisando rir um pouco? Clique no botão para receber uma piada aleatória!
            </p>
        </div>
        <hr class="my-4">

        <form id="jokeForm" class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Gerar Piada!</button>
        </form>

        <div class="mt-4">
            <div id="loadingSpinner" class="spinner-container" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="resultCard" class="card shadow-sm" style="display: none;">
                <div class="card-body text-center">
                    <h4 id="jokeSetup" class="card-title"></h4>
                    <p id="jokePunchline" class="card-text fs-5 fw-bold text-success mt-3"></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('jokeForm');
        const spinner = document.getElementById('loadingSpinner');
        const resultCard = document.getElementById('resultCard');
        const jokeSetup = document.getElementById('jokeSetup');
        const jokePunchline = document.getElementById('jokePunchline');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            await fetchJoke();
        });

        async function fetchJoke() {
            resultCard.style.display = 'none';
            spinner.style.display = 'block';

            const url = 'https://official-joke-api.appspot.com/random_joke';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                const data = await response.json();

                jokeSetup.textContent = data.setup;
                
                jokePunchline.textContent = data.punchline;
                jokePunchline.style.opacity = '0';
                
                resultCard.style.display = 'block';

                setTimeout(() => {
                    jokePunchline.style.opacity = '1';
                }, 2000);

            } catch (error) {
                console.error('Falha ao buscar piada:', error);
                jokeSetup.textContent = 'Não foi possível buscar uma piada. Verifique sua conexão.';
                jokePunchline.textContent = '';
                resultCard.style.display = 'block';

            } finally {
                spinner.style.display = 'none';
            }
        }
    </script>
</body>

</html>
