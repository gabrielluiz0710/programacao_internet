<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - Gerador de Atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 2rem;
            background-color: #e9ecef;
        }

        .container {
            max-width: 700px;
        }

        /* Garante que o spinner fique centralizado */
        .spinner-container {
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>

<body>
    <main class="container bg-white p-4 p-md-5 rounded shadow">

        <div class="text-center">
            <h1 class="mb-3">Gerador de Atividades para o Tédio</h1>
            <p class="lead">
                Não sabe o que fazer? Escolha um tipo de atividade abaixo (ou deixe em "Qualquer Tipo")
                e clique no botão para receber uma sugestão aleatória!
            </p>
        </div>
        <hr class="my-4">

        <form id="activityForm" class="row g-3 align-items-end">
            <div class="col">
                <label for="activityType" class="form-label">Tipo de Atividade:</label>
                <select id="activityType" class="form-select">
                    <option value="">Qualquer Tipo</option>
                    <option value="education">Educacional</option>
                    <option value="recreational">Recreativa</option>
                    <option value="social">Social</option>
                    <option value="diy">Faça Você Mesmo</option>
                    <option value="charity">Caridade</option>
                    <option value="cooking">Culinária</option>
                    <option value="relaxation">Relaxamento</option>
                    <option value="music">Música</option>
                    <option value="busywork">Trabalho Ocupacional</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Gerar Atividade!</button>
            </div>
        </form>

        <div class="mt-4">
            <div id="loadingSpinner" class="spinner-container" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="resultCard" class="card shadow-sm" style="display: none;">
                <div class="card-header">
                    Sua próxima atividade é...
                </div>
                <div class="card-body">
                    <h4 id="activityName" class="card-title"></h4>
                    <p class="card-text">
                        <strong>Tipo:</strong> <span id="activityTypeResult" class="badge bg-success"></span><br>
                        <strong>Participantes:</strong> <span id="activityParticipants" class="badge bg-info"></span>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Pega as referências dos elementos do HTML para manipulação.
        const form = document.getElementById('activityForm');
        const select = document.getElementById('activityType');
        const spinner = document.getElementById('loadingSpinner');
        const resultCard = document.getElementById('resultCard');
        const activityName = document.getElementById('activityName');
        const activityTypeResult = document.getElementById('activityTypeResult');
        const activityParticipants = document.getElementById('activityParticipants');

        // Adiciona um listener para o evento de 'submit' do formulário.
        form.addEventListener('submit', async function (event) {
            // Previne o comportamento padrão do formulário (recarregar a página).
            event.preventDefault();

            // Inicia o processo de busca da atividade.
            await fetchActivity();
        });

        // Função assíncrona principal que busca e exibe a atividade.
        async function fetchActivity() {
            // Gerenciamento da UI: esconde o resultado anterior e mostra o spinner.
            resultCard.style.display = 'none';
            spinner.style.display = 'block';

            // Monta a URL base da API.
            let url = 'https://www.boredapi.com/api/activity';

            // Pega o tipo de atividade selecionado pelo usuário.
            const selectedType = select.value;

            // Se o usuário selecionou um tipo, adiciona o parâmetro à URL.
            if (selectedType) {
                url += `?type=${selectedType}`;
            }

            try {
                // Faz a requisição para a API e aguarda a resposta.
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                // Converte a resposta para JSON e aguarda o resultado.
                const data = await response.json();

                // Verifica se a API retornou um erro (ex: nenhum resultado para o filtro).
                if (data.error) {
                    activityName.textContent = data.error;
                    activityTypeResult.textContent = 'Erro';
                    activityParticipants.textContent = 'N/A';
                } else {
                    // Preenche o card de resultados com os dados recebidos.
                    activityName.textContent = data.activity;
                    activityTypeResult.textContent = data.type;
                    activityParticipants.textContent = data.participants;
                }

                // Exibe o card de resultados.
                resultCard.style.display = 'block';

            } catch (error) {
                // Em caso de erro de rede, exibe no card e no console.
                console.error('Falha ao buscar atividade:', error);
                activityName.textContent = 'Não foi possível buscar uma atividade. Verifique sua conexão.';
                activityTypeResult.textContent = 'Erro';
                activityParticipants.textContent = 'N/A';
                resultCard.style.display = 'block';

            } finally {
                // O bloco 'finally' sempre executa, seja com sucesso ou erro.
                // Perfeito para garantir que o spinner seja escondido.
                spinner.style.display = 'none';
            }
        }
    </script>
</body>

</html>
