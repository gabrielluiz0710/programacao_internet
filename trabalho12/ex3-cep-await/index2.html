<!DOCTYPE html>
<html>

<head>
  <title>Desenvolvimento Web com Ajax - ViaCEP</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
  <style>
    body {
      padding-top: 2rem;
    }

    h3 {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <h3>Preenchendo o endereço com a API ViaCEP</h3>

    <form class="row g-3">
      <div>
        <label for="cep" class="form-label">Informe o CEP no formato xxxxx-xxx</label>
        <input type="text" class="form-control" id="cep" name="cep">
      </div>
      <div>
        <label for="rua" class="form-label">Rua:</label>
        <input type="text" class="form-control" id="rua" name="rua">
      </div>
      <div>
        <label for="bairro" class="form-label">Bairro:</label>
        <input type="text" class="form-control" id="bairro" name="bairro">
      </div>
      <div>
        <label for="cidade" class="form-label">Cidade:</label>
        <input type="text" class="form-control" id="cidade" name="cidade">
      </div>
    </form>

  </div>

  <script>

    async function buscaEndereco(cep) {
      // O ViaCEP não aceita CEPs com tamanho diferente de 8 dígitos (sem o hífen).
      if (cep.length != 9) return;

      // 1. Remove o hífen do CEP para enviar à API.
      const cepFormatado = cep.replace('-', '');

      try {
        // 2. Monta a URL da API ViaCEP com o CEP formatado.
        const response = await fetch(`https://viacep.com.br/ws/${cepFormatado}/json/`);
        
        if (!response.ok) {
          throw new Error(response.statusText);
        }
        
        const endereco = await response.json();

        // Verifica se a API retornou um erro (para CEPs que não existem)
        if (endereco.erro) {
            console.error("CEP não encontrado.");
            document.querySelector("form").reset();
            return;
        }
        
        // 3. Preenche o formulário com os dados retornados pela API.
        //    Atenção: os nomes dos campos são diferentes (logradouro, localidade).
        const form = document.querySelector("form");
        form.rua.value = endereco.logradouro;
        form.bairro.value = endereco.bairro;
        form.cidade.value = endereco.localidade; // ViaCEP retorna 'localidade' em vez de 'cidade'
      }
      catch (e) {
        console.error("Falha ao buscar CEP: " + e);
        return;
      }
    }

    window.onload = function () {
      const inputCep = document.querySelector("#cep");
      inputCep.onkeyup = () => buscaEndereco(inputCep.value);
    }

  </script>

</body>
</html>
