<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Encadeando requisições assíncronas</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.5rem;
      background-color: #ddd;
      color: #555;
      margin: 0;
    }

    main {
      width: 60%;
      margin: 0;
      padding: 2% 4%;
      background-color: #eee;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 5rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <main>
    <h2>Temperatura Local: <span id="temp">...</span></h2>
    <h2>Velocidade do Vento: <span id="wind">...</span></h2>
  </main>
  <script>

    // OBS: A função não trata todos os erros
    function buscaClimaLocal() {
      // Inicia a primeira requisição para obter os dados de geolocalização pelo IP
      fetch('https://ipapi.co/json/')
        // Converte a resposta para JSON
        .then(response => response.json())
        // Usando os dados de geolocalização, faz a requisição para API de clima passando a latitude e longitude
        .then(data => fetch(`https://api.open-meteo.com/v1/forecast?latitude=${data.latitude}&longitude=${data.longitude}&current_weather=true`))
        // Converte a resposta para JSON
        .then(response => response.json())
        // Com os dados do clima, atualiza os spans da página
        .then(data => {
          document.getElementById("temp").textContent = data.current_weather.temperature + '°';
          document.getElementById("wind").textContent = data.current_weather.windspeed + ' km/h';
        })
        // Caso ocorra erro em alguma etapa, exibe no console
        .catch(error => console.log(error));
    }

    window.onload = function () {
      buscaClimaLocal();
    }
  </script>

</body>

</html>
